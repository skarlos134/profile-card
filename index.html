<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

<div class="container">
    <div class="card">

      <div class="top">
        <img src="./images/image-victor.jpg" alt="">
      </div>

      <div class="info">
        <p class="name">Victor Crest <span class="age">26</span><br><span class="country"> London</span></p>
        
      </div>
      <div class="followers">
        <div class="numbers">
          <p class="big">80k <br> <span class="small">Followers</span></p>
        </div>
        <div class="numbers">
          <p class="big">830k <br> <span class="small">Likes</span></p>
        </div>
        <div class="numbers">
          <p class="big">80k <br> <span class="small">Photos</span></p>
        </div>
      </div>
    </div>
    
</div>













  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
